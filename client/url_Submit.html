<template name="urlSubmit">
    <div class="urlSubmit">
        <div class="form-style">
            <div class="container">
                <form class="urlSubmitForm">
                    <h3>Sumbit url</h3>
                    <input autofocus="autofocus" type="url" id="url" class="url-form form-control" name="url" placeholder="Enter your url here">
                    <input type="submit" value="Send url" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</template>
