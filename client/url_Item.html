<template name="urlItem">
    <div class="url">
        <li class="list-group-item">
            <a class="urlPost" href="#">
                <p class="break-el">{{text}} 

                {{#if currentUser}}
                    
                    <a class="btn" href="{{pathFor 'urlPage'}}">{{commentsCount}}Comments</a>
                    <a class="btn pull-right btn-small no" href="#"><i class="fa fa-chevron-down"></i></a>
                     <a class="btn pull-right btn-small yes" href="#">{{score}}</a>
                    <a class="btn pull-right btn-small yes" href="#"><i class="fa fa-chevron-up"></i></a>
                 
                    
                    {{else}}
                    
                    <a class="btn" href="{{pathFor 'urlPage'}}">{{commentsCount}}Comments</a>
                    <a class="btn pull-right btn-small no" href="/sign-in"><i class="fa fa-chevron-down"></i></a>
                     <a class="btn pull-right btn-small yes" href="#">{{score}}</a>
                    <a class="btn pull-right btn-small yes" href="/sign-in"><i class="fa fa-chevron-up"></i></a> 
                   

                    {{/if}}
                </p>
            </a>
        </li>
    </div>
</template>
