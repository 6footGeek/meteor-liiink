<template name="urlItem">
    <div class="url">
        <li class="list-group-item">
            <a class="yakPost" href="#">
                <p class="break-el">{{text}} {{#if currentUser}}
                    <a class="btn pull-right btn-small no" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a class="btn" href="#">{{score}}</a>
                    <a class="btn pull-right btn-small yes" href="#"><i class="fa fa-chevron-up"></i></a> 
                    
                    {{else}}
                    <a class="btn pull-right btn-small no" href="/login"><i class="fa fa-chevron-down"></i></a>
                    <a class="btn" href="/login">{{score}}</a>
                    <a class="btn pull-right btn-small yes" href="/login"><i class="fa fa-chevron-up"></i></a>
                   
               {{/if}}
            </p></a>
        </li>
    </div>
</template>
